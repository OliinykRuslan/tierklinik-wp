<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierklinik</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- build:css assets/css/all.css -->
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->
    <!-- build:js assets/js/all.js defer -->
	<script src="assets/js/plugins.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- endbuild -->

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>

	<section class="section-hero">
        <div class="hero-wrap">

            <div class="container mx-auto">
				<div class="flex justify-between">
					<div class="hero-content">
						<h1 class="title-page">Schnupperlehre</h1>
					</div>
				</div>
			</div>

        </div>
    </section>

	<section id="application" class="section-application">
		<div class="container mx-auto">
			<div class="application-section">
				<div class="application-wrap">

					<h2 class="section-title">Bewerbungsformular</h2>
					<h4 class="section-subtitle">Schnupperlehre</h4>

					<h4 class="title-form">Persönliche Angaben</h4>

					<form class="application-form" action="#" method="post">

						<div class="form-wrap">
							<div class="form-group">
								<label class="label-item">Vorname*</label>
								<input type="text" name="name" autocomplete="off" required class="field-input nameValid">
							</div>
							<div class="form-group">
								<label class="label-item">Nachname*</label>
								<input type="text" name="last-name" autocomplete="off" required class="field-input lastNameValid">
							</div>
							<div class="form-group">
								<label class="label-item">E-Mail*</label>
								<input type="text" name="email" autocomplete="off" required class="field-input">
							</div>
							<div class="form-group">
								<label class="label-item">Telefon</label>
								<input type="text" name="phone" autocomplete="off" required class="field-input">
							</div>

							<div class="form-group">
								<label class="label-item">Bemerkungen</label>
								<textarea autocomplete="off" class="field-input" name="story" rows="4" cols="33"></textarea>
							</div>
						</div>

						
						<div class="upload-wrap">
							<div class="upload-description">
								<h4 class="title-form">Dokumenten Upload</h4>
								<p>Dokumente (max. 10MB)</p>
							</div>

							<div class="upload-form">

								<div class="upload-item">
									<p class="upload-label">Motivationsschreiben*</p>
									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">Dateien auswählen</label>
										<p class="txt">Keine ausgewählt</p>
									</div>

									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">weiter Dateien</label>
									</div>
								</div>

								<div class="upload-item">
									<p class="upload-label">Lebenslauf*</p>
									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">Dateien auswählen</label>
										<p class="txt">Keine ausgewählt</p>
									</div>

									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">weiter Dateien</label>
									</div>
								</div>

								<div class="upload-item">
									<p class="upload-label">Lebenslauf*</p>
									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">Dateien auswählen</label>
										<p class="txt">Keine ausgewählt</p>
									</div>

									<div class="form-group">
										<input type="file" id="upload" hidden/>
										<label for="upload" class="upload-btn">weiter Dateien</label>
									</div>
								</div>

								<button type="submit" class="btn form-btn">Bewerben</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<a href="#" class="btn full-btn bg-green">
		<span class="arrow arrow-left mr-2"></span>
		Zurück
	</a>

	<div class="overlay overlayJs"></div>
</body>
</html>
